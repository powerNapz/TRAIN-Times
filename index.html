<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>TrainTime</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS -->
    <link  rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!-- Train Time -->
    <div class="container">
        <div>
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
        <div id="current-train-schedule">
            <div>
                <!-- Train Schedule -->
                <div>
                    <div>
                        <strong>Current Train Schedule</strong>
                    </div> 
                    <div>
                        <table id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <br>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Train  -->
                <aside id="Train Add">
                    <div>
                        Add Train
                    </div>
                        <div>
                            <!-- Entry Form -->
                            <form>
                                <div>
                                    <label for="train-name-input">Train Name</label>
                                    <input type="text" id="train-name-input">
                                </div>
                                <div>
                                    <label for="destination-input">Destination</label>
                                    <input type="text" id="destination-input">
                                </div>
                                <div>
                                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                    <input type="text" id="first-train-input">
                                </div>
                                <div>
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input type="text" id="frequency-input">
                                </div>
                                <button type="submit" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                </aside> 
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="train-6.js"></script>
</body>
</html>
